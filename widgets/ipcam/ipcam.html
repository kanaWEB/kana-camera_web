<!-- /plugins/objects/camera_web/widgets/ipcam/ipcam.html -->
{$newgroup=0}

<div id="widget-{$webobject.widget_id}" class="widget">


	<div class="{$webobject.type} widget-lg ajax">

		<div class="hide widget_id">{$webobject.widget_id}</div>

		<div class="panel panel-{$webobject.state}">
			<div class="panel-heading">
				<h4 class="text-center tooltip-js" data-toggle="tooltip" title="{$webobject.description}">
					<img src="{$webobject.icon}">{$webobject.widget_id} {$webobject.name}
				<button id="{$webobject.widget_id}" onclick="switch_widget_clicked(this)"class="btn btn-xs btn-primary"><i class="fa fa-arrows"></i></button>
				</h4>


			</div>
			<div class="panel-body">
				<img id="data" src="" alt="{$webobject.name}" style="max-width: 100%;">

				{loop="$webobject.actions"}
				{if="$newgroup == 0"}
				<div class="btn-group-justified">
					{/if}

					<!--{$newgroup++}-->

					<button class="btn btn-xlg {if="isset($value.color)"}btn-{$value.color}{else}btn-primary{/if} " {if="!isset($value.data)"} onclick="webobject_switch(this,'{$webobject.type}','{$webobject.id}','{$webobject.widget}',{if="isset($value.action_nb)"}{$value.action_nb} {else} 0 {/if},'{$value.type}')"{else} onclick="webobject_data(this,'{$webobject.id}','{$value.data}')" {/if} >
						{if="isset($value.icon)"}<i class="glyphicon glyphicon-{if="isset($value.icon)"}{$value.icon}{else}off{/if} "></i>{/if}
						{if="isset($value.text)"}{$value.text}{/if}
					</button>

					{if="$newgroup == 2"}
				</div>
				{$newgroup=0}
				{/if}
				{/loop}
				{if="$newgroup != 0"}
			</div>
			{/if}
		</div>
	</div>

</div>
</div>
